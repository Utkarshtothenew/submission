<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function si()
        {
            var amnt=prompt("Enter the Amount");
            var rate=prompt("Enter the interest rate");
            var years=prompt("Enter the number of years");
            var si=(amnt*rate*years)/100;
            alert('Simple Interest is '+si);

        }
        </script>
</head>
<body onload="si()">
    
</body>
</html>
